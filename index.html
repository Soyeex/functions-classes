<!DOCTYPE html>
<html style="font-family: Montserrat" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
</head>
<body>
    <h1>Отзывы</h1>
    <textarea style="font-size: 14px; border-radius: 5px;" id="reviewInput" placeholder="Напишите ваш отзыв..."></textarea>
    <button style="color: white;; width: 100px; height: 25px; border: none; font-size: 14px; border-radius: 30px; background-color: #0077FF;" id="submitReview">Отправить</button>
    <div id="reviewsContainer"></div>

    <script>
        const reviewsContainer = document.getElementById('reviewsContainer');
        const reviewInput = document.getElementById('reviewInput');
        const submitReview = document.getElementById('submitReview');


        function addReview(reviewText) {
            if (reviewText.length < 50 || reviewText.length > 500) {
                throw new Error("Длина отзыва должна быть от 50 до 500 символов.");
            }
            
            const reviewElement = document.createElement('div');
            reviewElement.textContent = reviewText;
            reviewsContainer.appendChild(reviewElement);
        }


        submitReview.addEventListener('click', () => {
            try {
                const reviewText = reviewInput.value.trim();
                addReview(reviewText);
                reviewInput.value = ''; 
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
